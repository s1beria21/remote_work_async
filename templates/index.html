<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>График v1.0</title>

    <link href="{{ url_for('static', path='bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='pricing.css') }}" rel="stylesheet">
  </head>
  <body>

<div class="container py-3">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">График</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 text-dark text-decoration-none" href="#">май-июнь</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="#">v1.0</a>
      </nav>
    </div>

    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal">{{cur_date}}</h1>
      
    </div>
  </header>

  <main>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="list-group list-group-flush">
            <a href="/date/{{ yesterday.url }}" class="list-group-item list-group-item-action py-3">
              <h4 class="my-0 fw-normal">
                {{ yesterday.name }}
              </h4>
            </a>
            {% for m in yesterday_members %}
            <a href="/user/{{ m.id }}/{{ yesterday.date().month }}/{{ yesterday.date().year }}" class="list-group-item list-group-item-action">{{ m.name }}</a>
            {% endfor %}
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action py-3 active">
              <h4 class="my-0 fw-normal">
                {{ today.name }}
              </h4>
            </a>
            {% for m in today_members %}
            <a href="/user/{{ m.id }}/{{ today.date().month }}/{{ today.date().year }}" class="list-group-item list-group-item-action">{{ m.name }}</a>
            {% endfor %}
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="list-group list-group-flush">
            <a href="/date/{{ tomorrow.url }}" class="list-group-item list-group-item-action py-3">
              <h4 class="my-0 fw-normal">
                {{ tomorrow.name }}
              </h4>
            </a>
            {% for m in tomorrow_members %}
            <a href="/user/{{ m.id }}/{{ tomorrow.date().month }}/{{ tomorrow.date().year }}" class="list-group-item list-group-item-action">{{ m.name }}</a>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>

    
  </main>
  <footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
      <div class="col-12 col-md">
        
      </div>
      <div class="col-6 col-md">
        
      </div>
      <div class="col-6 col-md">
        
      </div>
      <div class="col-6 col-md">
        
      </div>
    </div>
  </footer>
</div>


    
  </body>
</html>
