<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>График v1.0</title>

    <link href="{{ url_for('static', path='bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='pricing.css') }}" rel="stylesheet">
  </head>
  <body>

<div class="container py-3">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">График</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 text-dark text-decoration-none" href="#">май-июнь</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="#">v1.0</a>
      </nav>
    </div>

    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal">{{cur_date}}</h1>
      
    </div>
  </header>

  <main>

  <div class="row text-center">
      <div class="col-xs-6 col-md-4">
          <div class="card mb-4 rounded-3 shadow-sm">
              <div class="list-group list-group-flush">
                  <a href="/user/{{ user.id }}/{{ prev_month.month }}/{{ prev_month.year }}" class="list-group-item list-group-item-action">
                     <h5>{{ prev_month.strftime("%B") }}</h5>
                  </a>
              </div>
          </div>
      </div>
      <div class="col-xs-6 col-md-4">
          <div class="card mb-4 rounded-3 border-0">
              <h4>{{ user.name }}</h4>
          </div>
      </div>
      <div class="col-xs-6 col-md-4">
          <div class="card mb-4 rounded-3 shadow-sm">
              <div class="list-group list-group-flush">
                  <a href="/user/{{ user.id }}/{{ next_month.month }}/{{ next_month.year }}" class="list-group-item list-group-item-action">
                     <h5>{{ next_month.strftime("%B") }}</h5>
                  </a>
              </div>
          </div>
      </div>
</div>

  {% for d in calendar %}
        <div class="d-flex flex-row justify-content-center">
        {% for i in d %}
            <div class="card rounded-2 shadow-sm">
                <div class="list-group list-group-flush">
                    {% if i.is_weekday %}
                    <a href="/date/{{ i.url }}" class="col-auto bg-light text-decoration-none text-black-50 list-group-item list-group-item-action" style="width: 8rem">
                    {% elif i.selected %}
                        <a href="/date/{{ i.url }}" class="col-auto bg-success text-white text-decoration-none list-group-item list-group-item-action" style="width: 8rem">
                    {% else %}
                        <a href="/date/{{ i.url }}" class="col-auto text-decoration-none text-black-50 list-group-item list-group-item-action" style="width: 8rem">
                    {% endif %}
                        <div class="card-body">
                            <h6 class="card-title text-center text-decoration-none">{{ i.day_month }}</h6>
                        </div>
                    </a>
                </div>
            </div>

        {% endfor %}
        </div>
    {% endfor %}

  </main>
  <footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
      <div class="col-12 col-md">
        
      </div>
      <div class="col-6 col-md">
        
      </div>
      <div class="col-6 col-md">
        
      </div>
      <div class="col-6 col-md">
        
      </div>
    </div>
  </footer>
</div>


    
  </body>
</html>
